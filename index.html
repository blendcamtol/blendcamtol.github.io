<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kios Meccu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    
    <style>
    body{
      background-color: #ddd;
    }
      section{
        padding-top: 3rem;
        margin: 0px 20px 0px 20px;
      }
      .container{
        box-shadow: 1px 1px 3px rgba(0, 0, 0, .5);
        padding: 25px 0px 25px 0px;
        background-color: #eee;
        border-radius: 10px;
      }
      .card{
        margin-right: 30px;
        margin-left: 30px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, .5);
      }
    </style>
  </head>
  <body>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <div class="card">
              <h5 class="card-header">Kios Meccu</h5>
              <div class="card-body">
                <form action="" method="post">
                  <div class="mb-3">
                    <label class="form-label">Nama Barang</label>
                    <input type="text" name="nama_barang" class="form-control" id="nama-barang">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Harga Barang</label>
                    <input type="number" name="harga_barang" class="form-control" id="harga-barang" onkeyup="kali()">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Jumlah Barang</label>
                    <input type="number" name="banyak_barang" class="form-control" id="banyak-barang" onkeyup="kali()">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Total</label>
                    <input type="number" name="total_bayar" class="form-control" id="total-bayar" onkeyup="kali()">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Bayar</label>
                    <input type="number" name="besar_uang" class="form-control" id="besar-uang" onkeyup="kurang()">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Sisa</label>
                    <input type="number" name="uang_kembali" class="form-control" id="uang-kembali" onkeyup="kurang()">
                  </div>
                  <div class="mb-3">
                    <button type="submit" name="simpan" id="tombol-simpan" class="btn btn-primary">Simpan</button>
                    <button type="reset" name="Reset" id="tombol-simpan" class="btn btn-warning shadow-sm">Reset</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
  </body>
</html>
